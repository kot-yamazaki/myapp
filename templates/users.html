<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録ユーザー一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="user-list-container">
        <h1>登録ユーザー一覧</h1>

        <div class="user-grid">
            {% for user in front_users %}
        <div class="user-card">
            {% if user.image_filename %}
         <img src="{{ url_for('static', filename='uploads/' + user.image_filename) }}"
            alt="{{ user.name }}" class="user-image">
      {% else %}
                        <!-- ここで魚のダミーアイコンを使用 -->
         <img src="{{ url_for('static', filename='uploads/img/fish_icon.png') }}"
         alt="No Image" class="user-image">
      {% endif %}


         <p class="user-name">{{ user.name }}</p>
         <p class="user-age">{{ user.age }}歳</p>
                </div>
      {% endfor %}
        </div>
        <div class="links">
            <a href="/register">新しいプロフィールを登録</a> |
            <a href="/logout">ログアウト</a>
        </div>
    </div>
</body>
</html>
