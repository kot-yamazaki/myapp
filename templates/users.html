<!DOCTYPE html>
<html>
<head>
    <title>ユーザー一覧</title>
</head>
<body>
    <h1>登録ユーザー一覧</h1>
    <ul>
    {% for user in front_users %}
        <li>
            <img src="{{ url_for('static', filename='uploads/' + user.image_filename) }}" width="100"><br>
            {{ user.name }}（{{ user.age }}歳）
        </li>
    {% endfor %}
    </ul>
    <br>
    <a href="/register">新しいプロフィールを登録</a> |
    <a href="/logout">ログアウト</a>
</body>
</html>
